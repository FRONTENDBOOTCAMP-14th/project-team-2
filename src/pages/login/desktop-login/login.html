<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="로그인 페이지 - 아이디와 비밀번호를 입력하여 로그인하세요" />
    <meta name="keywords" content="로그인, 회원가입, 아이디, 비밀번호" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="login.css">
    <title>로그인 | 사이트명</title>
</head>
<body>
    <div class="container">
        <h1 class="title">로그인</h1>
        
        <form class="login-form" role="form" aria-label="로그인 폼">
            <div class="login-form-section">
                <label for="username" class="sr-only">아이디</label>
                <input type="text" id="username" name="username" class="login-input" placeholder="아이디를 입력해주세요" required aria-describedby="username-help">
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="비밀번호를 입력해주세요" required aria-describedby="password-help">
                
                <div class="forget">
                    <a href="#" class="login-link">아이디 찾기</a>
                    <div class="divider"></div>
                    <a href="#" class="login-link">비밀번호 찾기</a>
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit" class="login-btn login-btn-primary" aria-label="로그인 버튼">로그인</button>
                <a href="../desktop-register/register.html" class="login-btn login-btn-secondary" aria-label="회원가입 페이지로 이동">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
