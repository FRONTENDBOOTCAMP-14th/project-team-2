<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="회원가입 페이지 - 새로운 계정을 만들어 서비스를 이용하세요" />
    <meta name="keywords" content="회원가입, 계정생성, 가입, 이용약관" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="register.css">
    <title>회원가입 | 사이트명</title>
</head>
<body>
    <div class="container">
        <h1 class="title">회원가입</h1>
        
        <form class="login-form">
            <div class="login-form-field">
                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            아이디
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="text" class="login-input" placeholder="아이디를 입력해주세요" required>
                    <button type="button" class="login-btn login-btn-small">중복확인</button>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            비밀번호
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="password" class="login-input" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            비밀번호 확인
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="password" class="login-input" placeholder="비밀번호를 한번 더 입력해주세요" required>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            이름
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="text" class="login-input" placeholder="이름을 입력해주세요" required>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            이메일
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="email" class="login-input" placeholder="예) marketkarly@karly.com" required>
                    <button type="button" class="login-btn login-btn-small">중복확인</button>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            휴대폰
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <input type="tel" class="login-input" placeholder="숫자만 입력해주세요." required>
                    <button type="button" class="login-btn login-btn-small">인증번호 받기</button>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">
                            주소
                            <span class="login-label-required">*</span>
                        </div>
                    </div>
                    <div class="address">
                        <button type="button" class="login-btn login-btn-address">주소 검색</button>
                        <div class="address-note">배송지에 따라 상품 정보가 달라질 수 있습니다.</div>
                    </div>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">성별</div>
                    </div>
                    <div class="radio">
                        <div class="radio-group">
                            <input type="radio" name="gender" id="male" class="radio-input" value="male">
                            <label for="male" class="radio-label">남자</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="gender" id="female" class="radio-input" value="female">
                            <label for="female" class="radio-label">여자</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="gender" id="none" class="radio-input" value="none" checked>
                            <label for="none" class="radio-label">선택안함</label>
                        </div>
                    </div>
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">생년월일</div>
                    </div>
                    <input type="text" class="login-input login-input-birthdate" placeholder="YYYY   /   MM   /   DD">
                </div>

                <div class="login-form-row">
                    <div class="login-label">
                        <div class="login-label-text">추가입력 사항</div>
                    </div>
                    <div class="radio">
                        <div class="radio-group">
                            <input type="radio" name="additional" id="referral" class="radio-input" value="referral">
                            <label for="referral" class="radio-label">친구초대 추천인 아이디</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="additional" id="event" class="radio-input" value="event">
                            <label for="event" class="radio-label">참여 이벤트명</label>
                        </div>
                    </div>
                </div>

                <div class="note">
                    필수입력사항
                    <span class="login-label-required">*</span>
                </div>
            </div>

            <div class="agreement">
                <div class="agreement-label">
                    <div class="login-label-text">
                        이용약관동의
                        <span class="login-label-required">*</span>
                    </div>
                </div>
                <div class="agreement-content">
                    <div class="agreement-all">
                        <div class="agreement-all-row">
                            <input type="checkbox" id="all-agree" class="checkbox-input">
                            <label for="all-agree" class="agreement-all-text">전체 동의합니다.</label>
                        </div>
                        <div class="agreement-all-note">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</div>
                    </div>

                    <div class="agreement-item">
                        <div class="agreement-row">
                            <div class="agreement-left">
                                <input type="checkbox" id="terms" class="checkbox-input" required>
                                <label for="terms" class="agreement-text">이용약관 동의 (필수)</label>
                            </div>
                            <a href="#" class="agreement-link">
                                약관보기
                                <div class="arrow"></div>
                            </a>
                        </div>
                    </div>

                    <div class="agreement-item">
                        <div class="agreement-row">
                            <div class="agreement-left">
                                <input type="checkbox" id="privacy" class="checkbox-input" required>
                                <label for="privacy" class="agreement-text">개인정보 수집 · 이용 동의 (필수)</label>
                            </div>
                            <a href="#" class="agreement-link">
                                약관보기
                                <div class="arrow"></div>
                            </a>
                        </div>
                    </div>

                    <div class="agreement-item">
                        <div class="agreement-row">
                            <div class="agreement-left">
                                <input type="checkbox" id="marketing" class="checkbox-input">
                                <label for="marketing" class="agreement-text">무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label>
                            </div>
                            <a href="#" class="agreement-link">
                                약관보기
                                <div class="arrow"></div>
                            </a>
                        </div>
                    </div>

                    <div class="agreement-item">
                        <div class="agreement-row">
                            <div class="agreement-left">
                                <input type="checkbox" id="age" class="checkbox-input" required>
                                <label for="age" class="agreement-text">본인은 만 14세 이상입니다. (필수)</label>
                            </div>
                            <a href="#" class="agreement-link">
                                약관보기
                                <div class="arrow"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="submit">
                <button type="submit" class="login-btn login-btn-submit">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>
