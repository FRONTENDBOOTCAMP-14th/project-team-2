<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/components/styles/cart-components.css" />
    <title>장바구니 페이지(컴포넌트 조립)</title>
  </head>
  <body>
    <section class="section section-cart">
      <!-- 장바구니 제목 컴포넌트 -->
      <div class="title">
        <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0.762L11.238 0L6 5.238L0.762 0L0 0.762L5.238 6L0 11.238L0.762 12L6 6.762L11.238 12L12 11.238L6.762 6L12 0.762Z" fill="var(--black)" />
        </svg>
        <h2>장바구니</h2>
      </div>

      <!-- 상품선택 컴포넌트 -->
      <div class="section section-select-items">
        <div class="input-group input-select">
          <input type="checkbox" id="select-items" />
          <label for="select-items">전체선택 1/1</label>
        </div>
        <button type="button" class="btn btn-select">선택삭제</button>
      </div>

      <!-- 주문상품 컴포넌트 -->
      <section class="section section-order-items">
        <div class="section-background">
          <div class="input-group input-delivery">
            <input type="checkbox" id="delivery-type" name="delivery-type" />
            <label for="delivery-type">샛별배송</label>
          </div>
          <div class="section-product-status">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="#FF9B5C" stroke-width="1.5" />
              <path d="M12 1V3M19.778 4.222L18.364 5.636M23 12H21M19.778 19.778L18.364 18.364M12 23V21M4.222 19.778L5.636 18.364M1 12H3M4.222 4.222L5.636 5.636" stroke="#FF9B5C" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            <span>상온 상품</span>
          </div>
          <div class="input-group input-name">
            <div class="input-items-name">
              <input type="checkbox" id="items-name" name="items-name" />
              <label for="items-name">[풀무원] 탱탱쫄면 (4개입)</label>
            </div>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0.762L11.238 0L6 5.238L0.762 0L0 0.762L5.238 6L0 11.238L0.762 12L6 6.762L11.238 12L12 11.238L6.762 6L12 0.762Z" fill="#CCCCCC" />
            </svg>
          </div>
          <figure>
            <img src="../assets/images/product01.avif" alt="탱탱쫄면(4개입)" />
            <figcaption>
              <em>4,980원</em>
              <s>6,000원</s>
            </figcaption>
          </figure>
          <div class="btn btn-quantity">
            <button class="btn-increase" type="button" aria-label="상품 개수 증가">
              <svg width="8" height="8" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0V4H10V6H6V10H4V6H0V4H4V0H6Z" fill="var(--black)" />
              </svg>
            </button>
            <button class="btn-decrease" type="button" aria-label="상품 개수 감소">
              <svg width="10" height="2" viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 0V2H0V0H10Z" fill="#A6A6A6" />
              </svg>
            </button>
            <output aria-live="assertive" aria-relevant="additions" aria-atomic="true">1</output>
          </div>
          <div class="section-price-total">
            <p>상품 4,980원 + 배송비 3,000원</p>
            <output>7,980원</output>
          </div>
        </div>
      </section>

      <!-- 주문금액 컴포넌트 -->
      <section class="section section-order-price">
        <div class="section-price">
          <span class="section-price-1">상품금액</span>
          <span class="section-price-2">9,980원</span>
        </div>
        <div class="section-discount">
          <div class="section-discount-group">
            <span class="section-discount-group-1">상품할인금액</span>
            <span class="section-discount-group-2">-1,020원</span>
          </div>
          <p>로그인 후 할인 금액 적용</p>
        </div>
        <div class="section-delivery">
          <span class="section-delivery-1">배송비</span>
          <span class="section-delivery-2">3,000원</span>
        </div>
        <div class="section-pay">
          <div class="section-pay-group">
            <span class="section-pay-group-1">결제예정금액</span>
            <span class="section-pay-group-2">7,980원</span>
          </div>
          <p>쿠폰/적립금은 주문서에서 사용 가능합니다</p>
        </div>
      </section>

      <!-- 로그인 컴포넌트 -->
      <div class="section-btn"><button type="button" class="btn btn-login">로그인</button></div>
    </section>
  </body>
</html>
