<!-- 주문상품 컴포넌트 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <!-- <link rel="stylesheet" href="../../style.css" /> -->
    <link rel="stylesheet" href="/src/style.css" />
    <title>주문상품 컴포넌트</title>
  </head>
  <body>
    <div class="section-order-items" role="region" aria-label="주문상품내역">
      <div class="section-background">
        <div class="input-delivery">
          <input type="checkbox" id="delivery-type" name="delivery-type" />
          <label for="delivery-type">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_42_1787)">
                <path d="M12 23.5C18.3513 23.5 23.5 18.3513 23.5 12C23.5 5.64873 18.3513 0.5 12 0.5C5.64873 0.5 0.5 5.64873 0.5 12C0.5 18.3513 5.64873 23.5 12 23.5Z" stroke="#C4C4C4" />
                <path d="M7 12.667L10.385 16L18 8.5" stroke="#C4C4C4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </g>
              <defs>
                <clipPath id="clip0_42_1787-2">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
            샛별배송
          </label>
        </div>
        <div class="section-order-items-status">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="#FF9B5C" stroke-width="1.5" />
            <path d="M12 1V3M19.778 4.222L18.364 5.636M23 12H21M19.778 19.778L18.364 18.364M12 23V21M4.222 19.778L5.636 18.364M1 12H3M4.222 4.222L5.636 5.636" stroke="#FF9B5C" stroke-width="1.5" stroke-linecap="round" />
          </svg>
          <span>상품상태(냉장/냉동/상온)</span>
        </div>
        <div class="input-name">
          <div class="input-items-name">
            <input type="checkbox" id="items-name" name="items-name" />
            <label for="items-name">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_42_1787)">
                  <path d="M12 23.5C18.3513 23.5 23.5 18.3513 23.5 12C23.5 5.64873 18.3513 0.5 12 0.5C5.64873 0.5 0.5 5.64873 0.5 12C0.5 18.3513 5.64873 23.5 12 23.5Z" stroke="#C4C4C4" />
                  <path d="M7 12.667L10.385 16L18 8.5" stroke="#C4C4C4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </g>
                <defs>
                  <clipPath id="clip0_42_1787-3">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              상품명
            </label>
          </div>
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0.762L11.238 0L6 5.238L0.762 0L0 0.762L5.238 6L0 11.238L0.762 12L6 6.762L11.238 12L12 11.238L6.762 6L12 0.762Z" fill="#CCCCCC" />
          </svg>
        </div>
        <figure>
          <img src="../../assets/images/product01.avif" alt="탱탱쫄면(4개입)" />
          <figcaption>
            <em>0원</em>
            <s>0원</s>
          </figcaption>
        </figure>
        <div class="btn-quantity">
          <button class="btn-increase" type="button" aria-label="상품 개수 증가">
            <svg width="8" height="8" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 0V4H10V6H6V10H4V6H0V4H4V0H6Z" fill="var(--black)" />
            </svg>
          </button>
          <button class="btn-decrease" type="button" aria-label="상품 개수 감소">
            <svg width="10" height="2" viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0V2H0V0H10Z" fill="#A6A6A6" />
            </svg>
          </button>
          <output aria-live="assertive" aria-relevant="additions" aria-atomic="true">1</output>
        </div>
        <div class="section-price-total">
          <p>0원 + 배송비 3,000원</p>
          <output>0원</output>
        </div>
      </div>
    </div>
  </body>
</html>
