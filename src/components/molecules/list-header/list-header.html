<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>list-헤더 컴포넌트</title>
    <link rel="preload" as="font" href="/public/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />

  <body>
    <h2>헤더</h2>
    <!-- 헤더 컴포넌트 -->

    <div class="list-header">

        <button class="icon-button cart" type="button"><img src="../../assets/svg/cart_dark.svg" alt="장바구니 이동" /></button>
      </div>
    </div>
