<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Component</title>
</head>
<body>
    <div class="label-component">
        <div class="label">
            <div class="label-text">
                라벨
                <span class="label-required">*</span>
            </div>
        </div>
    </div>

    <style>
    .label {
        width: 139px;
        padding: 4px;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .label-text {
        font-size: 16px;
        font-weight: 600;
        color: #333333;
        display: flex;
        gap: 4px;
        padding: 4px;
    }

    .label-required {
        color: #F03F40;
        font-size: 16px;
        font-weight: 600;
    }
    </style>
</body>
</html>
