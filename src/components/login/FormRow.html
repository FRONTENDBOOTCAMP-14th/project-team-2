<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Row Component</title>
    <link rel="stylesheet" href="style/FormRow.css">
</head>
<body>
    <div class="login-form-row-component">
        <div class="login-form-row">
            <div class="login-label">
                <div class="login-label-text">
                    라벨
                    <span class="login-label-required">*</span>
                </div>
            </div>
            <input type="text" class="login-input" placeholder="입력해주세요">
            <button class="login-btn login-btn-small">버튼</button>
        </div>
    </div>
</body>
</html>
