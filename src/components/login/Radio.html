<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Component</title>
    <link rel="stylesheet" href="style/Radio.css">
</head>
<body>
    <div class="login-radio-component">
        <div class="login-radio">
            <div class="login-radio-group">
                <input type="radio" name="example" id="option1" class="login-radio-input" value="option1">
                <label for="option1" class="login-radio-label">옵션 1</label>
            </div>
            <div class="login-radio-group">
                <input type="radio" name="example" id="option2" class="login-radio-input" value="option2">
                <label for="option2" class="login-radio-label">옵션 2</label>
            </div>
            <div class="login-radio-group">
                <input type="radio" name="example" id="option3" class="login-radio-input" value="option3" checked>
                <label for="option3" class="login-radio-label">옵션 3</label>
            </div>
        </div>
    </div>
</body>
</html>
