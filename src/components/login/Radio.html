<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Component</title>
</head>
<body>
    <div class="radio-component">
        <div class="radio">
            <div class="radio-group">
                <div class="radio-input" data-name="example"></div>
                <span class="radio-label">옵션 1</span>
            </div>
            <div class="radio-group">
                <div class="radio-input" data-name="example"></div>
                <span class="radio-label">옵션 2</span>
            </div>
            <div class="radio-group">
                <div class="radio-input radio-input-selected" data-name="example"></div>
                <span class="radio-label">옵션 3</span>
            </div>
        </div>
    </div>

    <style>
    .radio {
        flex: 1;
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .radio-input {
        width: 24px;
        height: 24px;
        border: 1px solid #C4C4C4;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
    }

    .radio-input-selected {
        border-color: #5F0080;
    }

    .radio-input-selected::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background-color: #5F0080;
        border-radius: 50%;
    }

    .radio-label {
        font-size: 16px;
        font-weight: 400;
        color: #333333;
    }
    </style>

    <script>
    document.querySelectorAll('.radio-input').forEach(radio => {
        radio.addEventListener('click', function() {
            const name = this.getAttribute('data-name');
            if (name) {
                document.querySelectorAll(`[data-name="${name}"]`).forEach(r => r.classList.remove('radio-input-selected'));
                this.classList.add('radio-input-selected');
            }
        });
    });
    </script>
</body>
</html>
