<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Component</title>
    <link rel="stylesheet" href="style/Checkbox.css">
</head>
<body>
    <div class="login-checkbox-component">
        <div class="login-checkbox-wrapper">
            <input type="checkbox" id="checkbox1" class="login-checkbox-input">
            <label for="checkbox1" class="login-checkbox-label">체크박스 라벨</label>
        </div>
        
        <div class="login-checkbox-wrapper">
            <input type="checkbox" id="checkbox2" class="login-checkbox-input" checked>
            <label for="checkbox2" class="login-checkbox-label">체크된 체크박스</label>
        </div>
    </div>
</body>
</html>
