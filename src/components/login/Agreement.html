.checkbox {
    width: 24px;
    height: 24px;
    border: 1px solid #C4C4C4;
    border-radius: 4px;
    cursor: pointer;
    position: relative;
}

.checkbox--checked {
    background-color: #5F0080;
    border-color: #5F0080;
}

.checkbox--checked::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 14px;
    font-weight: bold;
}

.arrow {
    width: 6px;
    height: 11px;
    background-image: url("data:image/svg+xml,%3Csvg width='6' height='11' viewBox='0 0 6 11' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5.5L1 10' stroke='%23333333' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: center;
}
</style>

<script>
document.querySelectorAll('.checkbox').forEach(checkbox => {
    checkbox.addEventListener('click', function() {
        this.classList.toggle('checkbox--checked');
        
        if (this.id === 'all-agree') {
            const isChecked = this.classList.contains('checkbox--checked');
            document.querySelectorAll('.checkbox:not(#all-agree)').forEach(cb => {
                if (isChecked) {
                    cb.classList.add('checkbox--checked');
                } else {
                    cb.classList.remove('checkbox--checked');
                }
            });
        }
    });
});
</script>
