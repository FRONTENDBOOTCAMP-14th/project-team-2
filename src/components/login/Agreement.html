<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Component</title>
    <link rel="stylesheet" href="style/Agreement.css">
</head>
<body>
    <div class="login-agreement-component">
        <div class="login-agreement">
            <div class="login-agreement-label">
                <div class="login-text">
                    이용약관동의
                    <span class="login-text-required">*</span>
                </div>
            </div>
            <div class="login-agreement-content">
                <div class="login-agreement-all">
                    <div class="login-row-all">
                        <input type="checkbox" id="all-agree" class="login-checkbox-input">
                        <label for="all-agree" class="login-text-all">전체 동의합니다.</label>
                    </div>
                    <div class="login-note-all">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</div>
                </div>

                <div class="login-agreement-item">
                    <div class="login-row">
                        <div class="login-left">
                            <input type="checkbox" id="terms" class="login-checkbox-input" required>
                            <label for="terms" class="login-text-item">이용약관 동의 (필수)</label>
                        </div>
                        <a href="#" class="login-link">
                            약관보기
                            <div class="login-arrow"></div>
                        </a>
                    </div>
                </div>

                <div class="login-agreement-item">
                    <div class="login-row">
                        <div class="login-left">
                            <input type="checkbox" id="privacy" class="login-checkbox-input" required>
                            <label for="privacy" class="login-text-item">개인정보 수집 · 이용 동의 (필수)</label>
                        </div>
                        <a href="#" class="login-link">
                            약관보기
                            <div class="login-arrow"></div>
                        </a>
                    </div>
                </div>

                <div class="login-agreement-item">
                    <div class="login-row">
                        <div class="login-left">
                            <input type="checkbox" id="marketing" class="login-checkbox-input">
                            <label for="marketing" class="login-text-item">무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label>
                        </div>
                        <a href="#" class="login-link">
                            약관보기
                            <div class="login-arrow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
