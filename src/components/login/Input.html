<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component</title>
    <link rel="stylesheet" href="style/Input.css">
</head>
<body>
    <div class="login-input-component">
        <div class="login-input-wrapper">
            <label for="username" class="login-input-label">
                아이디
                <span class="login-input-required">*</span>
            </label>
            <input type="text" id="username" class="login-input" placeholder="아이디를 입력해주세요">
        </div>
        
        <div class="login-input-wrapper">
            <label for="password" class="login-input-label">
                비밀번호
                <span class="login-input-required">*</span>
            </label>
            <input type="password" id="password" class="login-input" placeholder="비밀번호를 입력해주세요">
        </div>
        
        <div class="login-input-wrapper">
            <label for="email" class="login-input-label">
                이메일
                <span class="login-input-optional">(선택)</span>
            </label>
            <input type="email" id="email" class="login-input" placeholder="이메일을 입력해주세요">
        </div>
    </div>
</body>
</html>
