<!-- 아코디언 컴포넌트 -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="../../style.css" />
    <title>아코디언 컴포넌트</title>
  </head>
  <body>
    <!-- 페이지이동 -->
    <div class="accordion-1">
      <div class="accordion-summary-pages">
        <p class="accordion-number">01.</p>
        <p class="accordion-title">MAIN 페이지</p>
      </div>
      <button type="button" class="btn-move">
        <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 12.7279L7.07107 5.65684L8.48528 7.07105L1.41421 14.1421L0 12.7279Z" fill="#5F0080" />
          <path d="M1.41431 0L8.48528 7.07105L7.07116 8.48528L9.31025e-05 1.41421L1.41431 0Z" fill="#5F0080" />
        </svg>
      </button>
    </div>
    <!-- 아코디언 컴포넌트 -->
    <details class="accordion-details">
      <summary class="accordion-summary">
        <div class="summary-header">
          <p class="accordion-number">01.</p>
          <p class="accordion-title">공통 UI 컴포넌트, Main 컴포넌트</p>
        </div>
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 0H8V14H6V0Z" fill="#5F0080" />
          <path d="M14 6V8L0 8L8.74229e-08 6L14 6Z" fill="#5F0080" />
        </svg>
      </summary>
      <div class="accordion-sub-1">
        <div class="accordion-summary-sub-1">
          <p class="accordion-number-sub">01.</p>
          <p class="accordion-title-sub">헤더 컴포넌트</p>
        </div>
        <button type="button" class="btn-show">
          <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 12.7279L7.07107 5.65684L8.48528 7.07105L1.41421 14.1421L0 12.7279Z" fill="#BD76FF" />
            <path d="M1.41431 0L8.48528 7.07105L7.07116 8.48528L9.31025e-05 1.41421L1.41431 0Z" fill="#BD76FF" />
          </svg>
        </button>
      </div>
      <div class="accordion-sub-2">
        <div class="accordion-summary-sub-2">
          <p class="accordion-number-sub">02.</p>
          <p class="accordion-title-sub">푸터 컴포넌트</p>
        </div>
        <button type="button" class="btn-show">
          <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 12.7279L7.07107 5.65684L8.48528 7.07105L1.41421 14.1421L0 12.7279Z" fill="#BD76FF" />
            <path d="M1.41431 0L8.48528 7.07105L7.07116 8.48528L9.31025e-05 1.41421L1.41431 0Z" fill="#BD76FF" />
          </svg>
        </button>
      </div>
    </details>
  </body>
</html>
